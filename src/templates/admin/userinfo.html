<%inherit file="../base.html"/>

<%block name="content">
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <!-- <img src="${ static_url('uploads/') } self.current_user.img" alt="..." class="img-thumbnail"> -->
      <img src="${ static_url('uploads/')}${ user.img }" alt="..." class="img-thumbnail">
      %if current_user.id == user.id:
        <a href="${ reverse_url('auth:upload')}" class="btn btn-primary">更换头像</a>
      % endif
    </div>

    <div class="col-md-9">
      <table class="table table-hover">
        <tr><td>用户ID</td><td>${ user.id }</td></tr>
        <tr><td>管理员</td><td>${ user.is_admin }</td></tr>
        <tr><td>用户名</td><td>${ user.username }</td></tr>
        <tr><td>邮箱</td><td>${ user.email }</td></tr>
        <tr><td>别名</td><td>${ user.nickname }</td></tr>
        <tr><td>是否锁定</td><td>${ user.is_lock }</td></tr>
        <tr><td>加入时间</td><td>${ ftime(user.date_joined) }</td></tr>
        <tr><td>登陆时间</td><td>${ ftime(user.last_login) }</td></tr>
      </table>
      <a href="${ reverse_url('admin:userinfo:edit', user.id)}" class="btn btn-primary">编辑</a>
    </div>

  </div>
</div>

</%block>
