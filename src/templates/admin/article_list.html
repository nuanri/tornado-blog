<%inherit file="../base.html"/>

<%block name="content">
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover">
        <tr>
          <th>文章ID</th>
          <th>标题</th>
          <th>是否公开</th>
          <th>查看次数</th>
          <th>创建时间</th>
          <th>更新时间</th>
          <th>操作</th>
        </tr>
        % for a in articles:
        <tr>
          <td>${ a.id }</td>
          <td>${ a.title }</td>
          <td>${ a.is_public }</td>
          <td>${ a.view_count }</td>
          <td>${ ftime(a.created) }</td>
          <td>${ ftime(a.updated) }</td>
          <td><a href="${reverse_url('article:detail', a.id)}">查看</a></td>
        </tr>
        % endfor
      </table>
    </div>

  </div>
</div>

</%block>
