<%inherit file="../base.html"/>

<%block name="content">

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      % if message:
        % for field, errors in message.items():
        <div id="reg-error" style="color:red">${field}: ${','.join(errors)}</div>
        % endfor
      % endif
      <div id="reg-error-ajax" style="color:red"></div>
      <form id="register-form" method="POST">${ xsrf_form_html() }
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">邮件</label>
          <div class="col-sm-10">
            % if form.email.data:
              <input type="email" class="form-control" id="email" name="email" value="${form.email.data}">
            % else:
              <input type="email" class="form-control" id="email" name="email">
            % endif
          </div>
        </div>
        <!-- <div class="form-group row">
          <div class="col-sm-10">
            <button type="button" class="btn btn-default">获取验证码</button>
          </div>
        </div> -->
        <div class="form-group row">
          <label for="authcode" class="col-sm-2 col-form-label">验证码</label>
          <div class="col-sm-7">
            % if form.authcode.data:
              <input type="text" class="form-control" id="authcode" name="authcode" value="${form.authcode.data}">
            % else:
              <input type="text" class="form-control" id="authcode" name="authcode">
            % endif
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-outline-info" id="get-authcode-bt">获取验证码</button>
          </div>
        </div>
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">用户名</label>
          <div class="col-sm-10">
            % if form.username.data:
              <input type="text" class="form-control" id="username" name="username" value="${form.username.data}">
            % else:
              <input type="text" class="form-control" id="username" name="username">
            % endif
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">密码</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-outline-info">注册</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-3"></div>

  </div>
</div>

</%block>
