<%inherit file="../base.html"/>

<%block name="content">

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      % if message:
        % for field, errors in message.items():
        <div style="color:red">${field}: ${','.join(errors)}</div>
        % endfor
      % endif
      <form method="POST">${ xsrf_form_html() }
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">邮件</label>
          <div class="col-sm-10">
            % if form.email.data:
              <input type="email" class="form-control" id="email" name="email" value="${form.email.data}">
            % else:
              <input type="email" class="form-control" id="email" name="email">
            % endif
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">密码</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-default">登陆</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-3"></div>

  </div>
</div>







</%block>
