<%inherit file="../base.html"/>

<%block name="content">

% if message:
  % for field, errors in message.items():
  <div style="color:red">${field}: ${','.join(errors)}</div>
  <!-- <div style="color:red">${field}: ${errors}</div> -->
  % endfor
% endif

<form method="POST">${ xsrf_form_html() }
  <div class="form-group">
    <label for="title">标题</label>
    <textarea name="title" class="form-control"  rows="3" id="title" placeholder="Title">${ form.title.data }</textarea>
  </div>
  <div class="form-group">
    <label for="content">正文</label>
    <textarea name="content" class="form-control" rows="30" cols="10" id="content" placeholder="Content">${ form.content.data }</textarea>
  </div>
  <div class="form-group">
    <label class="checkbox-inline" for="is_public">公开</label>
      <input type="checkbox" name="is_public" id="is_public" value="${form.is_public.data}"> 是
    </label>
  </div>
  <button type="submit" class="btn btn-default">保存</button>
</form>


</%block>
