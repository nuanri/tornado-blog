<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>暖日</title>

    <!-- Bootstrap core CSS -->
    <link href="${ static_url('vendor/bootstrap/css/bootstrap.min.css') }" rel="stylesheet">
    <!-- 自己添加的 css -->
    <link href="${ static_url('my.css') }" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="${ static_url('css/blog-home.css') }" rel="stylesheet">

    <!-- markdown 代码块的样式 -->
    <link href="${ static_url('css/pygments.css') }" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"> -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <a style="color:#34495E;" class="navbar-brand" href="${ reverse_url('article:index') }">暖<span style="color:#48cfad;">日</span></a>
            % if current_user:
              <div class="dropdown">
                <a id="dLabel" data-target="#" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  ${ current_user.username }
                  <span class="caret"></span>
                </a>
                <ul style="padding:15px;" class="dropdown-menu dropdown-menu-right" aria-labelledby="dLabel">
                  <li style="padding:5px 0px"><a href="${ reverse_url('auth:profile') }">账户信息</a></li>
                  % if current_user.is_admin:
                    <li style="padding:5px 0px"><a href="${ reverse_url('admin:userlist') }">用户列表</a></li>
                    <li style="padding:5px 0px"><a href="${ reverse_url('admin:articlelist') }">文章列表</a></li>
                  % endif
                  <!-- <li role="separator" class="divider"></li> -->
                  <hr/>
                  % if current_user.is_admin:
                    <li style="padding:5px 0px"><a href="${reverse_url('article:create')}">写文章</a></li>
                  % endif
                  <hr/>
                  <li style="padding:5px 0px"><a href="${ reverse_url('auth:logout') }">退出</a></li>
                </ul>
              </div>
            % else:
            <ul class="nav">
              <li>
                <a style="padding:0 10px" href="${ reverse_url('auth:login') }">登陆</a>
              </li>
              <li>
                <a href="${ reverse_url('auth:register') }">注册</a>
              </li>
            </ul>
            % endif


        <!-- </div> -->
      </div>
    </nav>
    <hr/>

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-12">

          <div id="content">

          <%block name="content"></%block>

          </div>
        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="${ static_url('vendor/jquery/jquery.min.js') }"></script>
    <script src="${ static_url('vendor/bootstrap/js/bootstrap.bundle.min.js') }"></script>
    <!-- 自己的js -->
    <script src="${ static_url('my.js') }"></script>
  </body>

</html>
