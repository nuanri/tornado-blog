<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Home - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="${ static_url('vendor/bootstrap/css/bootstrap.min.css') }" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="${ static_url('css/blog-home.css') }" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>



          % if current_user:
            <div class="dropdown">
               <a class="nav-link dropdown-toggle" data-target="#" href="#" id="dropdownMenu1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                ${ current_user.username }
                <span class="caret"></span>
              </a>
              <ul style="padding:15px; color:black" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                <li style="padding:5px 0px"><a style="color:black" href="${ reverse_url('auth:profile') }">账户信息</a></li>
                % if current_user.is_admin:
                  <li style="padding:5px 0px"><a style="color:black" href="${ reverse_url('admin:userlist') }">用户列表</a></li>
                % endif
                <!-- <li role="separator" class="divider"></li> -->
                <hr/>
                <li style="padding:5px 0px"><a style="color:black" href="${ reverse_url('auth:logout') }">退出</a></li>
              </ul>
            </div>
          % else:
            <li class="nav-item">
              <a class="nav-link" href="${ reverse_url('auth:login') }">登陆</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="${ reverse_url('auth:register') }">注册</a>
            </li>
          </ul>
          % endif

        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-12">

        <div id="content">

        <%block name="content"></%block>

        </div>
        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="${ static_url('vendor/jquery/jquery.min.js') }"></script>
    <script src="${ static_url('vendor/bootstrap/js/bootstrap.bundle.min.js') }"></script>
    <!-- 自己的js -->
    <script src="${ static_url('my.js') }"></script>
  </body>

</html>
