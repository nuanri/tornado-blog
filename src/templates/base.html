<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>暖日</title>

    <!-- favicon.ico -->
    <link rel="icon" href="${ static_url('favicon.ico')}" type="image/x-icon" />
    <link rel="shortcut icon" href="${ static_url('favicon.ico')}" type="image/x-icon" />

    <!-- Bootstrap core CSS -->
    <link href="${ static_url('vendor/bootstrap/css/bootstrap.min.css') }" rel="stylesheet">
    <!-- 自己添加的 css -->
    <link href="${ static_url('my.css') }" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="${ static_url('css/blog-home.css') }" rel="stylesheet">

    <!-- markdown 代码块的样式 -->
    <link href="${ static_url('css/pygments.css') }" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-faded">
      <div class="container">
        <a style="color:#34495E;" class="navbar-brand" href="${ reverse_url('article:index') }">暖<span style="color:#48cfad;">日</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

          <ul class="navbar-nav ml-auto">
             % if current_user:
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                ${ current_user.username }
              </a>
              <div class="dropdown-menu  dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="${ reverse_url('auth:profile') }">账户信息</a>
                <a class="dropdown-item" href="${ reverse_url('admin:userlist') }">用户列表</a>
                <a class="dropdown-item" href="${ reverse_url('admin:articlelist') }">文章列表</a>
                 % if current_user.is_admin:
                   <div class="dropdown-divider"></div>
                   <a class="dropdown-item" href="${reverse_url('article:create')}">写文章</a>
                 % endif
                 <div class="dropdown-divider"></div>
                 <a class="dropdown-item" href="${ reverse_url('auth:logout') }">退出</a>
              </div>
            </li>
            % else:
            <li class="nav-item">
              <a class="nav-link" href="${ reverse_url('auth:login') }">登录</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="${ reverse_url('auth:register') }">注册</a>
            </li>
            % endif
          </ul>
        </div>
      </div>
    </nav>

    <hr/>
    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-12">

          <div id="content">

          <%block name="content"></%block>

          </div>
        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <!-- <footer class="py-5 bg-dark"> -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; 2018</p>
        <!-- <p class="m-0 text-center">Copyright &copy; Your Website 2018</p> -->
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="${ static_url('vendor/jquery/jquery.min.js') }"></script>
    <script src="${ static_url('vendor/bootstrap/js/bootstrap.bundle.min.js') }"></script>
    <!-- 自己的js -->
    <script src="${ static_url('my.js') }"></script>
  </body>

</html>

<script>
var url = window.location;
// Will only work if string in href matches with location
// $('.list-group a[href="'+ url +'"]').parent().addClass('active');

// Will also work for relative and absolute hrefs
$('.dropdown-item').filter(function() {
    return this.href == url;
}).addClass('active');
</script>
